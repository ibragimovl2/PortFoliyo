<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row justify-content-center">

			<div class="col-lg-8">
				<form class="contact__form form-row contact-form" method="post" action="#" id="contactForm">

					 <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                Your message was sent successfully.
                            </div>
                        </div>
                    </div>

					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label>ISM</label>
								<input type="text" id="id_name" name="name" class="form-control" placeholder="Ismingizni kiriting">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Email</label>
								<input type="text" name="email" id="id_email" class="form-control" placeholder="Email Address kiriting">
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<label>TELEFON</label>
								<input type="text" name="text" id="id_text"  class="form-control" placeholder="Telefon raqam kiriting">
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<label>Habar</label>
								<textarea id="id_title" name="title" cols="30" rows="8" class="form-control" placeholder="Habar malumot kiriting"></textarea>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="d-lg-flex justify-content-between mt-4">
							<p>* Rest assured.We will not spam at your inbox.</p>
							<input id="submit" name="submit" type="submit" class="btn btn-main btn-rounded" value="Post Junatish">
						</div>
					</div>
				</form>
			</div>
		</div>




</body>
</html>
